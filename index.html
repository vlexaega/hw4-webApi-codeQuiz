<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <button type="button" id="tally">View high scores</button>
            <div id="timer">Time: 0</div>
        </section>
        <h1>Coding Quiz Challenge</h1>
        <section>
            <p id="questions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button type="button" id="initiate">Let's Start!</button>
            <button type="button" id="response1">strings</button>
            <button type="button" id="response2">booleans</button>
            <button type="button" id="response3">alerts</button>
            <button type="button" id="response4">numbers</button>
        </section>
        <div>
            <p id="compfeedback">Correct!</p>
        </div>
    </main>

<script src="script.js"></script>

</body>
</html>
